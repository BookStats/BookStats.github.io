<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>BookStats</title>
  <meta name="description" content="BookStats Visualization">
  <meta name="author" content="">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <link href="assets/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/ico" href="data\img\BookStats.png">
  <html style="width:100%;height:100%;">
</head>
  <meta charset="utf-8" />
  <body>
    <div id="navbar-norm"></div>
    <div class="toolbar">
      <div class="dropdown-list">
        <label for="years">Choose a year:</label>
        <select id="years">
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021" selected="selected">2021</option>
        </select>
      </div>
      <div id="panel" class="panel panel-default">
        <div class="panel-heading">Ratings</div>
        <div class="panel-body">
          <div class="panel-block">
            <p><span class="dot" style="background-color: #1170AA;"></span>0 stars</p>
            <p><span class="dot" style="background-color: #FC7D0B;"></span>1 stars</p>
          </div>
          <div class="panel-block">
            <p><span class="dot" style="background-color: #A3ACB9;"></span>2 stars</p>
            <p><span class="dot" style="background-color: #57606C;"></span>3 stars</p>
          </div>
          <div class="panel-block">
            <p><span class="dot" style="background-color: #5FA2CE;"></span>4 stars</p>
            <p><span class="dot" style="background-color: #C85200;"></span>5 stars</p>
          </div>
        </div>
      </div>
    </div>
    <div id="main">
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
      <div class="calendar"></div>
    </div>
    <link href="fullcalendar/main.css" rel="stylesheet" />
    <link href="grid.css" rel="stylesheet" />
    <script src="fullcalendar/main.js"></script>

    <script src="view.js"></script>
    <script>
      $.get("navbar.html", function(data){
          $("#navbar-norm").replaceWith(data);
      });
  </script>
  </body>
  <script src="assets/dist/js/bootstrap.bundle.js"></script>
</html>
